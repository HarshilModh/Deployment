<h2>
    Sign Up
</h2>
<form>
    FirstName:<input  [(ngModel)]="firstName" type="text" name="firstName"/><br>
    Email:<input type="text" [(ngModel)]="Email" name="email"/><br>
    Password:<input type="password" [(ngModel)]="Password" name="password"/><br>

    <input type="button" value="Sign Up" (click)="saveUser()"/>
</form>
